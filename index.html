<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
   <div class="main-nav container flex">
      <a href="a" class="company-logo">

      <div class="nav-links" >
        <ul class="flex">
            <li class="hover-link nav-items">IPL</li>
            <li class="hover-link nav-items">Finance</li>
            <li class="hover-link nav-items">Politics</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input type="text" class="news-input" placeholder="e.g.science">
        <button class="search-button">Search</button>
      </div>
   </div>

<main>
  <div class="cards-container container flex" id="cards-container">
